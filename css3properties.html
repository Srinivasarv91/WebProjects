<!DOCTYPE html>
<html>
    <head>
<title>CSS3 Properties</title>
<style>
  .lgrad {
    height:300px;
    width:200px;
    background: linear-gradient(to top left,red,green,yellow);
  } 
  .rgrad {
    height:400px;
    background: radial-gradient(yellow,red 50%,pink 20%)

  }
  
</style>
    </head>


    <body>
<!--Background-Gradient: displays smooth transition between 2 or more colors.
1. Linear-Gradient
2. Radial-Gradient

-->

<div class="lgrad">
</div>
<div class="rgrad"></div>
    </body>
</html>
