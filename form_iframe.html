<!DOCTYPE html>
<html>
    <head>
        <title> form and iframe</title>

    </head>
<body>
   <center><h1>form and iframe</h1></center> 

   <fieldset>
    <legend align="center">Registration Form</legend>
   <form action="table.html" method="" >
<label>Username:</label>
<input type="number" required><br><br>
<label>Choose color:</label>
<input type="color" required><br><br>
<label>DOB:</label>
<input type="datetime-local" required><br><br>
<label>Upload file</label>
<input type="file" required><br><br>
<input type="checkbox" required>Agree T&C <br></br>
<input type="submit">
   </form>
</fieldset>

<!--use of iframe tag-->
<iframe>src="https://www.youtube.com/" width="400" height="400"</iframe>

</body>
</html>
